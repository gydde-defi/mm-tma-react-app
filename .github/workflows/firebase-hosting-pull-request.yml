name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches: [ "*" ]
env:
  ENV_FILE_NAME: .env.example

jobs:
  verify_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Specify Node.js version 22

      - name: Set ENV_FILE_NAME based on branch
        id: set-env-file-name
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "ENV_FILE_NAME=.env.stage" >> $GITHUB_ENV
          else
            echo "ENV_FILE_NAME=.env.stage" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: |
          yarn install

      - name: Build application
        run: |
          cp ${{ env.ENV_FILE_NAME }} .env
          yarn build
